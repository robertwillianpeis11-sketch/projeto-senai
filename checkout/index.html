<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./../assets/logo-da-apple-voce-sabe-como-surgiu-o-simbolo-da-maca-mordida-1_xl.jpeg"
        type="image/x-icon">
</head>

<body>   
    <header class="header">
        <img src="./../assets/logo-da-apple-voce-sabe-como-surgiu-o-simbolo-da-maca-mordida-1_xl.jpeg" alt="logo-tipo"
            height="40">
        <div class="menu-icon">☰</div>
    </header>

    <main class="product-container">
        <div class="gallery">
            <img src="./../assets/apple watch imagem 1.png" class="main-img" alt="Produto 1">
        </div>
        
        <div class="apenas-desktop">
            <p>Este bloco só aparece no Desktop</p>
        </div>

        <div class="checkout-wrapper">
            <section class="checkout-box">
                <h2>Seu Pedido</h2>
                <div class="product-info-mini">
                    <div>
                        <h3>Apple watch</h3>
                        <p class="price">R$ 9.499</p>
                    </div>
                </div>
            </section>

            <section class="checkout-box">
                <h2>Pagamento</h2>
                <form class="payment-form">
                    <input type="text" placeholder="Nome no Cartão" class="input-field"><br>
                    <input type="text" placeholder="Número do Cartão" class="input-field">

                    <div class="input-group">
                        <input type="text" placeholder="MM/AA" class="input-field"><br>
                        <input type="text" placeholder="CVV" class="input-field">
                    </div>

                    <button type="submit" class="btn-comprar">Finalizar Compra</button>
                </form>
            </section>
    </main>

    <footer class="footer">
        <div class="footer-section">
            <h3>Institucional</h3>
            <p>Sobre Nós</p>
            <p>Missão</p>
        </div>
        <div class="footer-section">
            <h3>Atendimento</h3>
            <p>FAQ</p>
            <p>Fale Conosco</p>
        </div>
    </footer>

</body>

</html>
