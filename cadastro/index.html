<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apple ID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-wrapper">
        <div class="login-side-form">
            <div class="content-box">
                <header class="form-header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="mini-logo" alt="Apple">
                    <span class="brand-name">Apple ID</span>
                </header>

                <div class="welcome-text">
                    <h1>Hello, <br> Sign up here</h1>
                    <p>Hey, welcome back to your special place</p>
                </div>

                <form class="apple-form">
                    <input type="Name" placeholder="Name" class="input-field" required>
                    <input type="CPF" placeholder="CPF" class="input-field" required>
                    <input type="E-mail" placeholder="E-mail" class="input-field" required>
                    <input type="Adress" placeholder="Adress" class="input-field" required>
                    <input type="Password" placeholder="Password" class="input-field" required>
                    <input type="Confirm password" placeholder="Confirm password" class="input-field" required>
                     
                    <button type="submit" class="btn-signin">Sign In</button>
                 
                    <p class="signup-link">Do you want to go back to the login page? <a href="./../login/index.html">Back to login</a></p>

                </form>

            </div>
        </div>

        <div class="login-side-image">
            <div class="purple-card">
                <video autoplay loop muted playsinline class="video-bg">
                    <source src="./../assets/appe.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
            </div>
        </div>
    </main>
</body>
</html>
