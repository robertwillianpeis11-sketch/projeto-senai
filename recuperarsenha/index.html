<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Senha - Apple ID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-wrapper">
        <div class="login-side-form">
            <div class="content-box">
                <header class="form-header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="mini-logo" alt="Apple">
                    <span class="brand-name">Apple</span>
                </header>

                <div class="welcome-text">
                    <h1>Forgot <br> your password?</h1>
                    <p>Enter your email below. We'll send you a recovery link to reset your Apple ID credentials.</p>
                </div>

                <form class="apple-form">
                    <input type="email" placeholder="Email or Apple ID" class="input-field" required>
                    <input type="password" placeholder="Send Recovery Link" class="input-field" required>
                    
                   
                    <button type="submit" class="btn-signin">Sign In</button>
                </form>

                <p class="signup-link">Remembered your password? <a href="./../login/index.html">Back to Login</a></p>
            </div>
        </div>
        </main>
</body>
</html>
