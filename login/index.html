<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apple ID</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="login-wrapper">
        <div class="login-side-form">
            <div class="content-box">
                <header class="form-header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                        class="mini-logo" alt="Apple">
                    <span class="brand-name">Apple </span>
                </header>

                <div class="welcome-text">
                    <h1>Ei, <br> Bem-vindo de volta</h1>
                    <p>A, welcome back to your special place</p>
                </div>

                <form class="apple-form">
                    <input type="email" placeholder="stanley@gmail.com" class="input-field" required>
                    <input type="password" placeholder="••••••••••••" class="input-field" required>

                    <div class="form-help">
                        <label><input type="checkbox" checked> Remember me</label>
                        <a href="./../recuperarsenha/index.html">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-signin">Sign In</button>
                </form>

                <p class="signup-link">Don't have an account? <a href="./../cadastro/index.html">Sign Up</a></p>
            </div>
        </div>

    </main>
</body>

</html>
