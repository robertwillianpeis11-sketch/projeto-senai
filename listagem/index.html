<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store - Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./../assets/logo-da-apple-voce-sabe-como-surgiu-o-simbolo-da-maca-mordida-1_xl.jpeg"
        type="image/x-icon">
</head>

<body>

    <header class="header">
        <img src="./../assets/logo-da-apple-voce-sabe-como-surgiu-o-simbolo-da-maca-mordida-1_xl.jpeg" alt="logo-tipo"
            height="40">
        <div class="menu-icon">☰</div>
    </header>

    <main class="container">

        <div class="card">
            <img src="./../assets/aple_watch-removebg-preview.png" alt="Apple Watch">
            <div class="info">
                <h2>Apple Watch Series 10</h2>
                <p>Mais fino. Mais tela. Mais saúde.</p>
                <div class="price-row">
                    <span class="price">R$ 5.499</span>
                   <a href="./../APPLE WATCH/index.html" class="btn-comprar">Comprar</a>
                    
                </div>
            </div>
        </div>
        <div class="card">
            <div class="product-images">
                <img src="./../assets/iPhone-17-Pro-logo-1.jpeg" alt="iPhone 17">
            </div>
            <div class="info">
                <h2>iPhone 17 Pro</h2>
                <p>O chip mais rápido de todos os tempos.</p>
                <div class="price-row">
                    <span class="price">R$ 9.499</span>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="./../assets/airpods-4-anc-select-202409_FV1.jpg" alt="Airpods">
            <div class="info">
                <h2>Apple AirPods 2 </h2>
                <p>A aventura espera por você.</p>
                <div class="price-row">
                    <span class="price">R$ 6.200</span>
                    <button class="btn-comprar">Comprar </button>
                    
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-section">
            <h3>Institucional</h3>
            <p>Sobre Nós</p>
            <p>Missão</p>
        </div>
        <div class="footer-section">
            <h3>Atendimento</h3>
            <p>FAQ</p>
            <p>Fale Conosco</p>
        </div>
    </footer>

</body>

</html>
